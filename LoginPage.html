<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS/Loginstyle.css">
    <link rel="stylesheet" type="text/css" href="CSS/Bgstyle.css">
    

    
</head>
<body>
    
  
    <div class="sidebysidediv">
        <!--<div class="BB"><p class="Bcls">
            B<br>B
        </p>
        </div>
    -->
        <div class="BB">
            <img src="Imgs/BBOT2.png" class="Bbot">
        </div>
        <div class="second">
            <h2 style="width: 500px;">Say Yes To The Bot</h2>  
           
        </div> 
        <div>
            <img src="Imgs/Off White Circle.png" class="RightCircle1">
              <img src="Imgs/Off White Circle.png" class="RightFullCircle2">
        </div>


        
    </div>
    <div  class="third">
        <hr class="line" align="center"> 
    </div>


    <div class="login-box">
        <img src="Imgs/user-profile-avatar-login-account.png" class="Useravatar">
            
            <form class="form" id="login">
                <h1 class="form__title">Login Here</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <p>Username</p>
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <p>Password</p>
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                
                <div class="Login"><input type="submit" onclick="check(this.form)" name="submit" value="Login"/></div>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>      
            </form>

                <form class="form form--hidden" id="createAccount">
                    <h1 class="form__title">Create Account</h1>
                    <div class="form__message form__message--error"></div>
                    <div class="form__input-group">
                        <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="text" class="form__input" autofocus placeholder="Email Address">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <div class="form__input-group">
                        <input type="password" class="form__input" autofocus placeholder="Confirm password">
                        <div class="form__input-error-message"></div>
                    </div>
                    <label for="Departments" class="DeptDropDown">Departments</label>
                
                    <select name="Departments" id="departments">
                        <option value="HR">HR</option>
                        <option value="BGV">BGV</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Security">Security</option>
                        <option value="Training">Training</option>
                    </select>
                
                    <button class="form__button" type="submit">Continue</button>
                    <p class="form__text">
                        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                    </p>
                </form>
            
            
    </div>
    
    <div class="bgImgs">
        <img src="Imgs/Grey Circle.png" class="FullCircle">
      
          <img src="Imgs/Grey Circle.png" class="SmallCircle">
     
          <img src="Imgs/Grey Circle.png" class="SmallestCircle">
    
          <img src="Imgs/Off White Circle.png" class="BRFullCircle2">
    </div>
    <script language="javascript">
        function check(form)/*function to check userid & password*/
        {
         /*the following code checkes whether the entered userid and password are matching*/
         if(form.username.value == "prachi@virtusa.com" && form.password.value == "prachi13")
          {
            window.open('index.html')/*opens the target page while Id & password matches*/
          }
         else
         {
           alert("Error Password or Username")/*displays error message*/
          }
        }
    </script>
    <script>
       
            var dept;

              dept = document.getElementById('departments').value;
              alert(dept);

    </script>
    <script type="text/javascript" src="js/Login.js"></script>
        
</body>
</html>
